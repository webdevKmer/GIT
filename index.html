<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Git Crashcourse</title>
</head>
<body>
    <div class="container">
        <h1>Git First Steps</h1>
        <h3>Initialising a folder.</h3>
        <code>git init</code>
        <h3>Controler l'etat des commits</h3>
        <code>git status</code>
        <h3>lister les branches disponibles</h3>
        <code>git branch</code>
        <h3>creer une branche</h3>
        <code>git branch "nom de la branche" </code>
        <h3>changer de branche (d'espace de travail)</h3>
        <code>git checkout "nom de la branche cible" </code>
    </div>
</body>
</html>
